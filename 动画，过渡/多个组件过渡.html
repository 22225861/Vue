<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 过渡风格 */
		.kerwinfade-enter-active, .kerwinfade-leave-active{
			transition: all 1.5s; 
		}
		.kerwinfade-enter, .kerwinfade-leave-to{
			opacity: 0;
			transform: translateX(100px);
		}
		
		/* 关键帧动画 */
		.kerwinbounce-enter-active{
			animation: bounce-in .5s;
		}
		.kerwinbounce-leave-active{
			animation: bounce-in .5s reverse;
		}
		@keyframes bounce-in{
			0%{
				opacity: 0;
				transform: translateX(100px);
			}
			100%{
				opacity: 1;
				transform: translateX(0px);
			}
		}
		</style>
	</head>
	<body>
		<div id="app">
			
	    <keep-alive>
		<transition name="kerwinbounce" mode="out-in">
		<component :is="who"></component>
		</transition>
		</keep-alive>
		
	<footer>
		<ul>
			<li><a @click="who='home'">首页</a></li>
			<li><a @click="who='list'">列表页</a></li>
			<li><a @click="who='shopcar'">购物车页面</a></li>
		</ul>
	</footer>
	
		</div>
		 <link
		    rel="stylesheet"
		    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		  />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			let vm= new Vue({
				el:'#app',
				data:{
				 who:'home'	
				},
				components:{
					"home":{
						template:`
						<div>home
						<input>
						</div>
						`
					},
					"list":{
						template:`
						<div>list</div>
						`
					},
					"shopcar":{
						template:`
						<div>shopcar</div>
						`
					}
				}
			})
		</script>
	</body>
</html>
