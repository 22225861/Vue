<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 过渡风格 */
		.kerwinfade-enter-active, .kerwinfade-leave-active{
			transition: all 1.5s; 
		}
		.kerwinfade-enter, .kerwinfade-leave-to{
			opacity: 0;
			transform: translateX(100px);
		}
		
		/* 关键帧动画 */
		.kerwinbounce-enter-active{
			animation: bounce-in .5s;
		}
		.kerwinbounce-leave-active{
			animation: bounce-in .5s reverse;
		}
		@keyframes bounce-in{
			0%{
				opacity: 0;
				transform: translateX(100px);
			}
			100%{
				opacity: 1;
				transform: translateX(0px);
			}
		}
		</style>
	</head>
	<body>
		<div id="app">
		<button @click="isShow=!isShow">click</button>
		
		<transition name="kerwinfade">
		<div v-show="isShow">111111</div>
		</transition>
		
		
		<transition name="kerwinbounce">
		<div v-show="isShow">222222</div>
		</transition>
		
	<!-- 	transition包裹需要使用动画的元素
		在transition标签里面添加 name属性 属性值对应css的类选择器名称 -->
		</div>
		 <link
		    rel="stylesheet"
		    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		  />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			let vm= new Vue({
				el:'#app',
				data:{
					isShow:false
				}
			})
		</script>
	</body>
</html>
