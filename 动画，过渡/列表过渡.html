<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 过渡风格 */
		.kerwinfade-enter-active, .kerwinfade-leave-active{
			transition: all 1.5s; 
		}
		.kerwinfade-enter, .kerwinfade-leave-to{
			opacity: 0;
			transform: translateX(100px);
		}
		
		/* 关键帧动画 */
		.kerwinbounce-enter-active{
			animation: bounce-in .5s;
		}
		.kerwinbounce-leave-active{
			animation: bounce-in .5s reverse;
		}
		@keyframes bounce-in{
			0%{
				opacity: 0;
				transform: translateX(100px);
			}
			100%{
				opacity: 1;
				transform: translateX(0px);
			}
		}
		</style>
	</head>
	<body>
		<div id="app">
		<input v-model="mytext" />
		{{mytext}}
		<button @click="handleClick">add</button>
	
			<transition-group tag="ul" name="kerwinbounce">
			<li v-for="(data,index) in datalist" :key='data'>
				{{data}}--{{index}}
				<button @click="handleDel(index)">del</button>
			</li>
			</transition-group>
			<!-- transition-group会以一个真实的元素显示，默认为<span>可以通过tag转化为其他元素
			使用transition-group,需要设置key且唯一 -->
		
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			let vm= new Vue({
				el:'#app',
				data:{
					datalist:[],
					mytext:""
				},
				methods:{
					handleClick(){
						this.datalist.push(this.mytext)
					},
					handleDel(index){
						this.datalist.splice(index,1)
					}
					
				}
			})
		</script>
	</body>
</html>
