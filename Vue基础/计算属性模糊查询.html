<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="mytext" />
		<ul>
			<li v-for="data in getMyDataList">{{data}}</li>
		</ul>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			let vm= new Vue({
				el:'#app',
				data:{
					mytext:'',
					dataList:['aaaa','bbbbb','abc','abc23','2345555']
					
				},
				computed:{
					getMyDataList(){
						return this.dataList.filter(item=>item.indexOf(this.mytext)>-1)	
					}
				}
				
			})
		</script>
	</body>
</html>
