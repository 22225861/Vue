<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
		<navbar @myevent='handleEvent'></navbar>
		<siderbar v-show="isShow"></siderbar>
		<!-- siderbar的显示取决于isShow,navbar子组件的按钮点击执行handleClick函数
		分发给myevent上。handleEvent来改变isShow的值 -->
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			Vue.component('navbar',{
				template:`
				<div>
				
				navbar 
				<button @click=handleClick>navbar-button</button>
				</div>
				`,
				methods:{
					handleClick(){
						this.$emit('myevent')
					}
				}
				
			})
			Vue.component('siderbar',{
				template:` 
				<div style="background:yellow;width:200px">
				<ul>
				<li>11111</li>
				<li>22222</li>
				<li>3333</li>
				
				</ul>
				</div>
				`,
				
			})
			let vm= new Vue({
				el:'#app',
				data:{
					isShow:false
				},
				methods:{
					handleEvent(){
						this.isShow=!this.isShow
					}
				}
			})
		</script>
	</body>
</html>
