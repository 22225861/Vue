<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
		<navbar myname="home" :myshow='false'></navbar>
		<navbar myname="list" :myshow='true'></navbar>
		<navbar myname="shopcar" :myshow='true'></navbar>
		<navbar :myname="parent" :myshow='true'></navbar>
		<!-- 动态绑定data里面的数据需使用： -->
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			Vue.component('navbar',{
				template:`
				<div>
				<button>返回</button>
				navbar--{{myname}}
				<button v-show='myshow'>首页</button>
				</div>
				`,
				props:['myname','myshow'],//接受父组件传来的属性
				/*props:{
					myname:String,
					myshow:Boolean
					 } 
				用于属性验证,如果myshow传过来的是Strin 则会报错*/
				
			})
			let vm= new Vue({
				el:'#app',
				data:{
					parent:'父组件状态'
				}
			})
		</script>
	</body>
</html>
